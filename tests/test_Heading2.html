<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Heading</title>

	<script type="text/javascript" src="../deviceTheme.js"
		data-dojo-config="mblThemeFiles: ['base','TabBar','ToolBarButton2','dojox/mobile/themes/common/domButtons.css']"></script>
	<script type="text/javascript" src="../../../dojo/dojo.js" data-dojo-config="async: true, parseOnLoad: true"></script>

	<script type="text/javascript">
		require([
			"dojo/ready",
			"dijit/registry",
			"dojox/mobile/parser",
			"dojox/mobile",
			"dojox/mobile/compat",
			"dojox/mobile/TabBar",
			"dojox/mobile/ToolBarButton2"
		], function(ready, registry){
			ready(function(){
				var btn1 = registry.byId("btn1");
				btn1.connect(btn1.domNode, "onclick", function(){
					console.log(this.label + " button was clicked");
				});
			});
		});
	</script>
</head>
<body style="visibility:hidden;">
	<div data-dojo-type="dojox.mobile.Heading" data-dojo-props='label:"Arrow"'>
		<div data-dojo-type="dojox.mobile.ToolBarButton2" arrow="left" defaultColor="mblColorBlue" selColor="mblColorPink">MMMM</div>
		<div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props=''>MMMM</div>
		<div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props='arrow:"right"'>MMMM</div>
		<div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props=''>MMMM</div>
		<div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props='icon:"mblDomButtonWhitePlus"' style="float:right;"></div>

	</div><br>

	<div data-dojo-type="dojox.mobile.Heading" data-dojo-props='label:"Labeled Icon"'>
		<div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props='icon:"mblDomButtonWhitePlus",label:"DOM"'></div>
		<div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props='icon:"images/tab-icon-33w.png",label:"Home"'></div>
		<div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props='icon:"images/tab-icons.png",iconPos:"29,116,29,29",label:"Sprite"'></div>
		<div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props='icon:"mblDomButtonWhitePlus"' style="float:right;"></div>

	</div><br>

	<div data-dojo-type="dojox.mobile.Heading" data-dojo-props='label:"Fixed Width"'>
		<div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props='icon:"mblDomButtonWhitePlus",label:"DOM"' style="width:120px"></div>
		<div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props='icon:"images/tab-icon-33w.png",label:"Home"' style="width:120px"></div>
		<div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props='icon:"images/tab-icons.png",iconPos:"29,116,29,29",label:"Sprite"' style="width:120px"></div>
		<div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props='icon:"mblDomButtonWhitePlus"' style="float:right;"></div>

	</div><br>

	<div id="general" data-dojo-type="dojox.mobile.View">
		<div data-dojo-type="dojox.mobile.Heading" data-dojo-props='back:"Settings", moveTo:"settings"'>General</div>
		<div data-dojo-type="dojox.mobile.Heading" data-dojo-props='back:"Long Button", moveTo:"settings"'>Very Very Long Title May Not Be Displayed in the Narrow Space - Very Very Long Title May Not Be Displayed in the Narrow Space</div>
	</div>

	<h3>Heading with buttons</h3>

	<div data-dojo-type="dojox.mobile.Heading" data-dojo-props='label:"World Clock"'>
		<div id="btn1" data-dojo-type="dojox.mobile.ToolBarButton2">Edit</div>
		<div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props='icon:"mblDomButtonWhitePlus"' style="float:right;" onclick="console.log('+ was clicked')"></div>

	</div><br>


	<div data-dojo-type="dojox.mobile.Heading">
		<div data-dojo-type="dojox.mobile.ToolBarButton2">Edit</div>
		<div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props='icon:"mblDomButtonWhitePlus"' style="float:right;"></div>
		Alarm Clock
	</div><br>


	<div data-dojo-type="dojox.mobile.Heading" data-dojo-props='label:"Voice Memos"'>
		<div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props='label:"Speaker"'></div>
		<div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props='label:"Done"' defaultColor="mblColorBlue" style="float:right;"></div>
	</div><br>


	<div data-dojo-type="dojox.mobile.Heading" data-dojo-props='label:"Updates"'>
		<div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props='label:"Update All"' style="float:right;"></div>
	</div><br>


	<div data-dojo-type="dojox.mobile.Heading" data-dojo-props='label:"News", back:"Bookmarks", moveTo:"bookmarks"'>
		<div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props='label:"Done"' defaultColor="mblColorBlue" style="float:right;"></div>
	</div><br>


	<div data-dojo-type="dojox.mobile.Heading">
		<div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props='label:"Done"' defaultColor="mblColorBlue"></div>
		<div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props='label:"New Folder"' style="float:right;"></div>
	</div><br>


	<div data-dojo-type="dojox.mobile.Heading">
		<div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props='toggle:true'>New</div>
		<div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props='toggle:"true"'>Toggle</div>
		<div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props='icon:"images/tab-icon-18h.png", moveTo:"view3"' style="padding:0 10px"></div>
		<div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props='icon:"images/tab-icons.png", iconPos:"29,0,29,29", moveTo:"view3"' style="padding:0 10px"></div>
		<div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props='icon:"mblDomButtonWhitePlus", moveTo:"view3"' style="float:right;"></div>
	</div><br>


	<div data-dojo-type="dojox.mobile.Heading">
		<ul data-dojo-type="dojox.mobile.TabBar" data-dojo-props='barType:"segmentedControl"' style="margin-left:6px;">
			<li data-dojo-type="dojox.mobile.TabBarButton" style="width:80px" data-dojo-props='selected:true'>Catalog</li>
			<li data-dojo-type="dojox.mobile.TabBarButton" style="width:80px">Share</li>
			<li data-dojo-type="dojox.mobile.TabBarButton" style="width:80px">Download</li>
		</ul>
		<div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props='icon:"mblDomButtonWhiteSearch"' style="float:right;"></div>
	</div><br>


	<div data-dojo-type="dojox.mobile.Heading">
	  <table cellpadding="0" cellspacing="0" style="width:100%;"><tr>
		<td><div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props='icon:"mblDomButtonWhitePlus"'></div></td>
		<td align="center"><div data-dojo-type="dojox.mobile.TabBar" data-dojo-props='barType:"segmentedControl"' style="margin:auto;">
			<div data-dojo-type="dojox.mobile.TabBarButton" data-dojo-props='selected:true' style="width:80px">Search</div>
			<div data-dojo-type="dojox.mobile.TabBarButton" style="width:80px">Directions</div>
		</div></td>
		<td align="right"><div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props='icon:"images/tab-icon-15h.png"' style="float:right;"></div></td>
	  </tr></table>
	</div><br>


	<div data-dojo-type="dojox.mobile.Heading" data-dojo-props='back:"Inbox", label:"1 of 10"'>
		<ul data-dojo-type="dojox.mobile.TabBar" data-dojo-props='barType:"segmentedControl"' style="float:right;margin-right:6px;">
			<li data-dojo-type="dojox.mobile.TabBarButton" data-dojo-props='icon:"mblDomButtonWhiteUpArrow", selectOne:false'></li>
			<li data-dojo-type="dojox.mobile.TabBarButton" data-dojo-props='icon:"mblDomButtonWhiteDownArrow", selectOne:false'></li>
		</ul>
	</div><br>


	<div data-dojo-type="dojox.mobile.Heading" data-dojo-props='back:"Top", label:"Inbox(32)"'>
		<div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props='icon:"mblDomButtonWhiteSearch"' style="float:right;"></div>
		<div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props='icon:"mblDomButtonWhiteUpArrow"' style="float:right;"></div>
		<div data-dojo-type="dojox.mobile.ToolBarButton2" data-dojo-props='icon:"mblDomButtonWhiteDownArrow"' style="float:right;"></div>
	</div><br>


	<div data-dojo-type="dojox.mobile.Heading" data-dojo-props='back:"Inbox", label:"1 of 10"'>
		<ul data-dojo-type="dojox.mobile.TabBar" data-dojo-props='barType:"segmentedControl"' style="float:right;margin-right:6px;">
			<li data-dojo-type="dojox.mobile.TabBarButton" data-dojo-props='icon:"mblDomButtonWhiteUpArrow", selectOne:false'></li>
			<li data-dojo-type="dojox.mobile.TabBarButton" data-dojo-props='icon:"mblDomButtonWhiteSearch", selectOne:false'></li>
		</ul>
	</div><br>
</body>
</html>
