<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>Dojo Mobile : Icon Container (css sprite)</title>
		<style>
			html,body{
				overflow: hidden;
			}
			.box {
				border: 1px solid #A7C0E0;
				width: 300px;
				height: 250px;
				background-image: url(images/widget-bg.png);
				background-repeat: no-repeat;
				background-color: white;
			}
		</style>
		<script type="text/javascript" src="../../../../dojo/dojo.js" data-dojo-config="parseOnLoad:true, async:true"></script>
		<script type="text/javascript">
			require([
				"dojox/mobile",				// This is a mobile app.
				"dojox/mobile/compat",		// This mobile app supports running on desktop browsers
				"dojox/mobile/parser",		// This mobile app uses declarative programming with fast mobile parser
				"dojox/mobile/deviceTheme",	// This mobile app automatically changes it's theme to match devices
				"dojox/mobile/IconContainer"
			]);
		</script>
	</head>
	<body style="visibility:hidden;">
		<div id="foo" data-dojo-type="dojox.mobile.View" data-dojo-props='selected:"true"'>
			<h1 data-dojo-type="dojox.mobile.Heading">Icon Container (Sprite Icons)</h1>
			<ul data-dojo-type="dojox.mobile.IconContainer" data-dojo-props='iconBase:"../images/icon-all.png"'>
				<li data-dojo-type="dojox.mobile.IconItem" data-dojo-props='label:"app1", iconPos:"0,0,65,65", lazy:"true"'><div class="box"></div></li>
				<li data-dojo-type="dojox.mobile.IconItem" data-dojo-props='label:"app2", iconPos:"0,65,65,65", lazy:"true"'><div class="box"></div></li>
				<li data-dojo-type="dojox.mobile.IconItem" data-dojo-props='label:"app3", iconPos:"0,130,65,65", lazy:"true"'><div class="box"></div></li>
				<li data-dojo-type="dojox.mobile.IconItem" data-dojo-props='label:"moveTo", iconPos:"0,195,65,65", moveTo:"about", transition:"slide"'></li>
				<li data-dojo-type="dojox.mobile.IconItem" data-dojo-props='label:"href", iconPos:"0,260,65,65", href:"test_RoundRectList.html", transition:"slide"'></li>
				<li data-dojo-type="dojox.mobile.IconItem" data-dojo-props='label:"url", iconPos:"65,0,65,65", url:"../view-sample.html", transition:"slide"'></li>
				<li data-dojo-type="dojox.mobile.IconItem" data-dojo-props='label:"url-async", iconPos:"65,65,65,65", url:"../view-sample.html", transition:"slide", sync:"false"'></li>
			</ul>
		</div>

		<div id="about" data-dojo-type="dojox.mobile.View">
			<h1 data-dojo-type="dojox.mobile.Heading" data-dojo-props='back:"Icon Container", moveTo:"foo"'>About</h1>
			<h2 data-dojo-type="dojox.mobile.RoundRectCategory">My Phone</h2>
			<ul data-dojo-type="dojox.mobile.RoundRectList">
				<li data-dojo-type="dojox.mobile.ListItem" data-dojo-props='rightText:"AcmePhone"'>
					Network											   
				</li>												   
				<li data-dojo-type="dojox.mobile.ListItem" data-dojo-props='rightText:"AcmePhone"'>
					Line
				</li>
				<li data-dojo-type="dojox.mobile.ListItem" data-dojo-props='rightText:"1024"'>
					Songs
				</li>
			</ul>
		</div>
	</body>
</html>
